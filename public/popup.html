<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Better Birdsite Blocker</title>
  </head>
  <body>
    <div id="root" style="width:200px;">
      <h2>Better Birdsite Blocker</h2>
      <p>Extension on/off</p>
      <input name="extension-on" type="radio" id="extension-yes" value="true" checked> <label for="extension-yes">On</label>
      <input name="extension-on" type="radio" id="extension-no" value="false"> <label for="extension-no">Off</label>
      <p>Hide blocked reply threads</p>
      <input name="hide-blocked" type="radio" id="blocked-yes" value="true" checked> <label for="blocked-yes">On</label>
      <input name="hide-blocked" type="radio" id="blocked-no" value="false"> <label for="blocked-no">Off</label>
      <p>Hide muted reply threads</p>
      <input name="hide-muted" type="radio" id="muted-yes" value="true" checked> <label for="muted-yes">On</label>
      <input name="hide-muted" type="radio" id="muted-no" value="false"> <label for="muted-no">Off</label>
      <p>Hide not-following private reply threads</p>
      <input name="hide-private" type="radio" id="private-yes" value="true" checked> <label for="private-yes">On</label>
      <input name="hide-private" type="radio" id="private-no" value="false"> <label for="private-no">Off</label>
    </div>
    <script src="js/popup.js"></script>
  </body>
</html>
